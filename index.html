<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./assets/style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main class="main">
    <section class="section1">
      <div class="section1__div1">
        <h1>Your Result </h1>
      </div>
      <div class="section1__div2">
        <span class="div2__span1">76</span>
        <span class="div2__span2">of 100</span>
      </div>
      <div class="section1__div3">
          <h2 class="div__h2">
            Great
          </h2>  
        <p class="div__p">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div> 
    </section>
    <section class="section2">
        <div class="section2__h3">
          <h3>Summary</h3>
        </div>
        <div id="section2__results" class="section2__main">
        </div>
          <div class="div__button">
            <button class="button__continue">
              Continue
            </button>
          </div>
        </div>
    </section>
</main>
  <script src="./assets/js/main.js"></script>
</body>
</html>
